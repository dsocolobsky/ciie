    <div class="starter-template">
        <div class="jumbotron">
            <h2>Modificar Alumno</h2>
            <br>
            <form class="form-signin" action="/alumno/modificar" method="post">
                <input type="text" id="dni" name="dni" class="form-control" value="{{alumno.dni}}" required>
                <br>
                <input type="text" id="apellido" name="apellido" class="form-control" value="{{alumno.apellido}}" required>
                <br>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{alumno.nombre}}" required>
                <br>
                <input type="text" id="telefono" name="telefono" class="form-control" value="{{alumno.telefono}}" required>
                <br>
                <input type="text" id="mail" name="mail" class="form-control" value="{{alumno.mail}}" required>

                <br>
                <br>

                <button id="boton-entrar" class="btn btn-lg btn-info btn-block" type="submit">Modificar</button>
            </form>
